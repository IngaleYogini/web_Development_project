<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <h1>Image Slider</h1>
        <img src="./img/donald-duck.jpg" alt="Image 1" class="active">
        <img src="./img/duck.jpg" alt="Image 2">
        <img src="./img/oggy.jpg" alt="Image 3">
        <img src="./img/spong-box.jpg" alt="Image 4">
        <img src="./img/tom-gerry.jpg" alt="Image 5">
      </div>
    
      <div class="controls">
        <button id="prev"><</button>
        <button id="play">Play</button>
        <button id="next">></button>
      </div>
      <script src="script.js"></script>
</body>
</html>
