<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('./img/background.jpg');
            background-size: cover;
            background-color: rgba(224, 188, 240, 0.5);
            background-blend-mode: overlay;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            width: 350px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(50, 0, 249, 0.963);
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: rgb(1, 1, 96);
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: black;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgb(1, 1, 96);
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: rgb(1, 1, 96);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: rgb(3, 3, 120);
        }

        .message {
            margin-top: 10px;
            font-size: 14px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Sign Up</button>
            <p class="message" id="message"></p>
        </form>
    </div>
    
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";
    
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQbdMR4PiKrqaWqh74TE6XkS1p4dgXO5g",
          authDomain: "gymmanagement-6a2d3.firebaseapp.com",
          projectId: "gymmanagement-6a2d3",
          storageBucket: "gymmanagement-6a2d3.firebasestorage.app",
          messagingSenderId: "521194864869",
          appId: "1:521194864869:web:695eb2505c551f1ca8540c",
          measurementId: "G-GWRKK752ZX"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
    
        // Handle form submission
        document.getElementById("signupForm").addEventListener("submit", function (e) {
            e.preventDefault();
    
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const message = document.getElementById("message");
    
            if (!username || !email || !password) {
                message.textContent = "All fields are required!";
                message.className = "message error";
                return;
            }
    
            // Reference to the "users" collection in Firebase Database
            const usersRef = ref(db, "users");
            const newUserRef = push(usersRef); // Creates a new unique user entry
    
            // Store user data in Firebase
            set(newUserRef, {
                username: username,
                email: email,
                password: password // NOTE: Storing passwords in plain text is NOT recommended
            })
            .then(() => {
                message.textContent = "Sign-up successful! Data stored in Firebase.";
                message.className = "message success";
                document.getElementById("signupForm").reset();
            })
            .catch((error) => {
                message.textContent = "Error: " + error.message;
                message.className = "message error";
            });
        });
    </script>
    
</body>
</html>
