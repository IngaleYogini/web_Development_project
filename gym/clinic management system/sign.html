<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('./img/background.jpg');
            background-size: cover;
            background-color: rgba(224, 188, 240, 0.5);
            background-blend-mode: overlay;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            width: 350px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(50, 0, 249, 0.963);
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: rgb(1, 1, 96);
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: black;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgb(1, 1, 96);
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: rgb(1, 1, 96);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: rgb(3, 3, 120);
        }

        .message {
            margin-top: 10px;
            font-size: 14px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Sign Up</button>
            <p class="message" id="message"></p>
        </form>
    </div>
    
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBg5AXmG8VwxpFonWdefuj0CAw-Dgxyft4",
            authDomain: "adddoc-cd904.firebaseapp.com",
            projectId: "adddoc-cd904",
            storageBucket: "adddoc-cd904.appspot.com",
            messagingSenderId: "880570605246",
            appId: "1:880570605246:web:45ba3d8b12ff0d939f88ef"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Function to Sign Up Users
        document.getElementById("signupForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const message = document.getElementById("message");

            if (!username || !email || !password) {
                message.textContent = "All fields are required!";
                message.className = "message error";
                return;
            }

            try {
                await set(ref(db, "users/" + username), {
                    username: username,
                    email: email,
                    password: password  // Storing plaintext password is NOT recommended in production!
                });

                message.textContent = "Account created successfully!";
                message.className = "message success";
                document.getElementById("signupForm").reset();
            } catch (error) {
                message.textContent = "Error creating account.";
                message.className = "message error";
            }
        });
    </script>
</body>
</html>
