    <script type="module">
      // Import Firebase modules
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
      import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";
    
      // Firebase configuration
      const firebaseConfig = {
          apiKey: "AIzaSyDQbdMR4PiKrqaWqh74TE6XkS1p4dgXO5g",
          authDomain: "gymmanagement-6a2d3.firebaseapp.com",
          databaseURL: "https://gymmanagement-6a2d3-default-rtdb.firebaseio.com/",
          projectId: "gymmanagement-6a2d3",
          storageBucket: "gymmanagement-6a2d3.appspot.com",
          messagingSenderId: "521194864869",
          appId: "1:521194864869:web:695eb2505c551f1ca8540c",
          measurementId: "G-GWRKK752ZX"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
    
      // Form Submission Event
      document.querySelector("form").addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent page refresh
    
          // Get form values
          let name = document.querySelector("input[name='name']").value;
          let mobile = document.querySelector("input[name='mobile']").value;
          let email = document.querySelector("input[name='email']").value;
          let age = document.querySelector("input[name='age']").value;
          let gender = document.querySelector("input[name='sex']:checked")?.value;
    
          if (!gender) {
              alert("Please select a gender.");
              return;
          }
    
          // Push data to Firebase
          push(ref(db, "gym_members"), {
              name: name,
              mobile: mobile,
              email: email,
              age: age,
              gender: gender
          })
          .then(() => {
              alert("Form submitted successfully!");
              document.querySelector("form").reset(); // Reset the form
          })
          .catch((error) => {
              alert("Error: " + error.message);
          });
      });
    </script>
