<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gym Management</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:honeydew;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 bg-info">
                <h1 style="color:black">RK FITNESS</h1>
            </div>
        </div>
        <div id="row" class="row">
            <div class="col-lg-6 bg-warning">
                <table class="table">
                    <th><a href="adminhome.html">HOME</a></th>
                    <th><a href="show_plan.html">OUR PLANS</a></th>
                    <th><a href="reg.html">REGISTRATION</a></th>
                    <th><a href="show_equipment.html">EQUIPMENTS</a></th>
                    <th><a href="logout.html">LOGOUT</a></th>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div style="padding:20px">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr style="font-weight: bold; background-color: yellow">
                                <th>Plan Name</th>
                                <th>Amount</th>
                                <th>Duration</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="plansTableBody">
                            <!-- Firebase Data Will Load Here -->
                        </tbody>
                    </table>
                    <a href="plan.html">
                        <input type="submit" value="Add New Plan" class="bg-info form-control">
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 bg-warning text-center">
                <p>Near Center Bank Of India, Vidyut Colony, Jalgaon, Maharashtra 425001</p>
            </div>
        </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
      import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";

      // Firebase Configuration
      const firebaseConfig = {
          apiKey: "AIzaSyDQbdMR4PiKrqaWqh74TE6XkS1p4dgXO5g",
          authDomain: "gymmanagement-6a2d3.firebaseapp.com",
          databaseURL: "https://gymmanagement-6a2d3-default-rtdb.firebaseio.com/",
          projectId: "gymmanagement-6a2d3",
          storageBucket: "gymmanagement-6a2d3.appspot.com",
          messagingSenderId: "521194864869",
          appId: "1:521194864869:web:695eb2505c551f1ca8540c",
          measurementId: "G-GWRKK752ZX"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const plansRef = ref(db, "gym_plans");

      function fetchPlans() {
          onValue(plansRef, (snapshot) => {
              const tableBody = document.getElementById("plansTableBody");
              tableBody.innerHTML = ""; // Clear before updating

              if (snapshot.exists()) {
                  snapshot.forEach((childSnapshot) => {
                      const planData = childSnapshot.val();
                      const planId = childSnapshot.key;

                      console.log("Plan Data:", planData);

                      const row = `
                          <tr>
                              <td>${planData.planName}</td>
                              <td>${planData.amount}</td>
                              <td>${planData.duration}</td>
                              <td>
                                  <button class="btn btn-warning" onclick="editPlan('${planId}', '${planData.planName}', '${planData.amount}', '${planData.duration}')">Edit</button>
                              </td>
                              <td>
                                  <button class="btn btn-danger" onclick="deletePlan('${planId}')">Delete</button>
                              </td>
                          </tr>
                      `;

                      tableBody.innerHTML += row;
                  });
              } else {
                  console.log("No plans found in Firebase.");
                  tableBody.innerHTML = "<tr><td colspan='5' class='text-center'>No plans available</td></tr>";
              }
          });
      }

      window.deletePlan = function (planId) {
          if (confirm("Are you sure you want to delete this plan?")) {
              remove(ref(db, "gym_plans/" + planId))
                  .then(() => {
                      alert("Plan deleted successfully!");
                      fetchPlans();
                  })
                  .catch((error) => console.error("Error deleting plan:", error));
          }
      };

      window.editPlan = function (planId, name, amount, duration) {
          window.location.href = `edit_plan.html?id=${planId}&name=${name}&amount=${amount}&duration=${duration}`;
      };

      document.addEventListener("DOMContentLoaded", fetchPlans);
  </script>
</body>
</html>
