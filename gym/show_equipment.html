        <div class="row">

    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- ✅ Firebase Integration -->
    <script type="module">
        // ✅ Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";

        // ✅ Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQbdMR4PiKrqaWqh74TE6XkS1p4dgXO5g",
            authDomain: "gymmanagement-6a2d3.firebaseapp.com",
            databaseURL: "https://gymmanagement-6a2d3-default-rtdb.firebaseio.com/",
            projectId: "gymmanagement-6a2d3",
            storageBucket: "gymmanagement-6a2d3.appspot.com",
            messagingSenderId: "521194864869",
            appId: "1:521194864869:web:695eb2505c551f1ca8540c",
            measurementId: "G-GWRKK752ZX"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Reference to "equipment" in Firebase
        const equipmentRef = ref(db, "equipment");

        //  Fetch equipment from Firebase and display it in the table
        function loadEquipment() {
            onValue(equipmentRef, (snapshot) => {
                const equipmentList = document.getElementById("equipmentList");
                equipmentList.innerHTML = ""; // Clear existing data

                snapshot.forEach((childSnapshot) => {
                    const key = childSnapshot.key;
                    const data = childSnapshot.val();

                    // Create table row
                    let row = `
                        <tr>
                            <td>${data.name}</td>
                            <td>${data.price}</td>
                            <td>${data.units}</td>
                            <td>${data.date}</td>
                            <td>${data.description}</td>
                            <td>
                                <button class="btn btn-danger" onclick="deleteEquipment('${key}')">Delete</button>
                            </td>
                        </tr>
                    `;
                    equipmentList.innerHTML += row;
                });
            });
        }

        // Function to delete an equipment entry
        window.deleteEquipment = function (equipmentId) {
            if (confirm("Are you sure you want to delete this equipment?")) {
                remove(ref(db, "equipment/" + equipmentId))
                    .then(() => alert("✅ Equipment deleted successfully!"))
                    .catch((error) => console.error("❌ Error deleting equipment:", error));
            }
        };

        // Load equipment when the page loads
        loadEquipment();
    </script>
