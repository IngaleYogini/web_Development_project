    <title>Gym Management</title>

</head>

<body style="background-color:honeydew;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 bg-info">
                <h1 style="color:black"> RK FITNESS </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 bg-warning">
                <table class="table">
                    <th><a href="adminhome.html">HOME</a></th>
                    <th><a href="show_plan.html">OUR PLANS</a></th>
                    <th><a href="reg.html">REGISTRATION</a></th>
                    <th><a href="show_equipment.html">EQUIPMENTS</a></th>
                    <th><a href="logout.html">LOGOUT</a></th>
                </table>
            </div>
            <div class="col-lg-6 bg-warning"></div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div style="padding:20px">
                    <img src="image/uuu.jpg" style="height:600px; width:800px">
                </div>
            </div>
            <div class="col-lg-4">
                <div style="padding:20px">
                    <h3>EQUIPMENT REGISTRATION</h3>
                    <div style="padding:20px">

                        <!-- ✅ Fixed: Added ID "equipmentForm" -->
                        <form id="equipmentForm">
                            <div class="form-group">
                                <label>EQUIPMENT NAME:</label>
                                <input type="text" id="eq_name" class="form-control" placeholder="Enter Name" required>
                            </div>
                            <div class="form-group">
                                <label>PRICE:</label>
                                <input type="text" id="eq_price" class="form-control" placeholder="Enter Price" required>
                            </div>
                            <div class="form-group">
                                <label>NUMBER OF UNITS:</label>
                                <input type="text" id="eq_units" class="form-control" placeholder="Enter Units" required>
                            </div>
                            <div class="form-group">
                                <label>DATE OF PURCHASE:</label>
                                <input type="date" id="eq_date" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>DESCRIPTION:</label>
                                <input type="text" id="eq_description" class="form-control" placeholder="Enter Description" required>
                            </div>
                            <input type="submit" value="ADD EQUIPMENT" class="form-control bg-success">
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 bg-warning">
                <p align="center" style="color:black">Near Center Bank Of India</p>
                <p align="center" style="color:black">Vidyut Colony, Jalgaon, Maharashtra 425001</p>
            </div>
        </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ Firebase Integration -->
    <script type="module">
        // ✅ Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";    

        // ✅ Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQbdMR4PiKrqaWqh74TE6XkS1p4dgXO5g",
            authDomain: "gymmanagement-6a2d3.firebaseapp.com",
            databaseURL: "https://gymmanagement-6a2d3-default-rtdb.firebaseio.com/",
            projectId: "gymmanagement-6a2d3",
            storageBucket: "gymmanagement-6a2d3.appspot.com",
            messagingSenderId: "521194864869",
            appId: "1:521194864869:web:695eb2505c551f1ca8540c",
            measurementId: "G-GWRKK752ZX"
        };

        //  Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Form Submission Handler
        document.getElementById("equipmentForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get form values
            let name = document.getElementById("eq_name").value;
            let price = document.getElementById("eq_price").value;
            let units = document.getElementById("eq_units").value;
            let date = document.getElementById("eq_date").value;
            let description = document.getElementById("eq_description").value;

            //  Push data to Firebase
            let newEquipmentRef = push(ref(db, "equipment"));
            set(newEquipmentRef, {
                name: name,
                price: price,
                units: units,
                date: date,
                description: description
            }).then(() => {
                alert("✅ Equipment added successfully!");
                document.getElementById("equipmentForm").reset();
            }).catch((error) => {
                console.error("❌ Error: ", error);
            });
        });
    </script>

</body>
</html>
