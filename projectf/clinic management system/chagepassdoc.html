<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Morya Dental Clinic</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('./img/background.jpg');
            background-size: cover;
            background-color: rgba(224, 188, 240, 0.5);
            background-blend-mode: overlay;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .settings-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: 2px solid rgb(1, 1, 96);
            border-radius: 10px;
            background: #fff;
            box-shadow: 0px 4px 10px rgba(69, 2, 240, 0.896);
            text-align: center;
        }

        /* Style for the Change Password heading */
        .form-title {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: rgb(1, 1, 96);
            padding-bottom: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ccc;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 3px solid rgb(1, 1, 96);
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: rgb(1, 1, 96);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: rgb(3, 3, 150)
        }
    </style>
</head>

<body>
    <div class="settings-container">
        <form id="changePasswordForm">
            <h3 class="form-title">Change Password</h3> <!-- Moved heading inside form -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" required>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" required>
            </div>
            <button type="submit" class="btn">Change Password</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, update, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBg5AXmG8VwxpFonWdefuj0CAw-Dgxyft4",
            authDomain: "adddoc-cd904.firebaseapp.com",
            projectId: "adddoc-cd904",
            storageBucket: "adddoc-cd904.appspot.com",
            messagingSenderId: "880570605246",
            appId: "1:880570605246:web:45ba3d8b12ff0d939f88ef"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById("changePasswordForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const currentPassword = document.getElementById("currentPassword").value.trim();
            const newPassword = document.getElementById("newPassword").value.trim();

            if (!username || !currentPassword || !newPassword) {
                alert("Please fill in all fields.");
                return;
            }

            try {
                const userRef = ref(db, "users/" + username);
                const snapshot = await get(userRef);

                if (!snapshot.exists()) {
                    alert("User not found!");
                    return;
                }

                const userData = snapshot.val();

                if (String(userData.password).trim() === String(currentPassword).trim()) {
                    await update(userRef, { password: newPassword });
                    alert("Password changed successfully!");
                } else {
                    alert("Current password is incorrect!");
                }
            } catch (error) {
                console.error("Error changing password:", error);
                alert("Error changing password.");
            }
        });
    </script>
</body>

</html>
