<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Update</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('./img/background.jpg');
            background-size: cover;
            background-color: rgba(224, 188, 240, 0.5);
            background-blend-mode: overlay;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            width: 350px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(50, 0, 249, 0.963);
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: rgb(1, 1, 96);
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: black;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgb(1, 1, 96);
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: rgb(1, 1, 96);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: rgb(3, 3, 120);
        }

        .message {
            margin-top: 10px;
            font-size: 14px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Update Profile</h2>
        <form id="updateProfileForm">
            <div class="form-group">
                <label for="currentUsername">Current Username</label>
                <input type="text" id="currentUsername" placeholder="Enter current username" required>
            </div>
            <div class="form-group">
                <label for="newUsername">New Username</label>
                <input type="text" id="newUsername" placeholder="Enter new username">
            </div>
            <div class="form-group">
                <label for="newEmail">New Email</label>
                <input type="email" id="newEmail" placeholder="Enter new email">
            </div>
            <button type="submit">Update Profile</button>
            <p class="message" id="message"></p>
        </form>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, update, get, remove, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBg5AXmG8VwxpFonWdefuj0CAw-Dgxyft4",
            authDomain: "adddoc-cd904.firebaseapp.com",
            databaseURL: "https://adddoc-cd904-default-rtdb.firebaseio.com/",  // Ensure this is correct
            projectId: "adddoc-cd904",
            storageBucket: "adddoc-cd904.appspot.com",
            messagingSenderId: "880570605246",
            appId: "1:880570605246:web:45ba3d8b12ff0d939f88ef"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Function to Update User Profile
        document.getElementById("updateProfileForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const currentUsername = document.getElementById("currentUsername").value.trim();
    const newUsername = document.getElementById("newUsername").value.trim();
    const newEmail = document.getElementById("newEmail").value.trim();
    const message = document.getElementById("message");

    if (!currentUsername) {
        message.textContent = "Current username is required!";
        message.className = "message error";
        return;
    }

    const userRef = ref(db, "users/" + currentUsername);

    try {
        // Check if user exists
        const snapshot = await get(userRef);
        if (!snapshot.exists()) {
            message.textContent = "User not found!";
            message.className = "message error";
            return;
        }

        let userData = snapshot.val();
        let updates = {};

        if (newEmail) {
            updates.email = newEmail;
        }

        if (newUsername && newUsername !== currentUsername) {
            const newUserRef = ref(db, "users/" + newUsername);
            const newSnapshot = await get(newUserRef);

            if (newSnapshot.exists()) {
                message.textContent = "New username is already taken!";
                message.className = "message error";
                return;
            }

            // Copy user data to new username key
            userData.username = newUsername;
            if (newEmail) userData.email = newEmail;

            await set(newUserRef, userData);
            await remove(userRef);
        } else {
            await update(userRef, updates);
        }

        message.textContent = "Profile updated successfully!";
        message.className = "message success";
        document.getElementById("updateProfileForm").reset();

        // Redirect to login page after 2 seconds
        setTimeout(() => {
            window.location.href = "login.html";
        }, 2000);

    } catch (error) {
        console.error(error);
        message.textContent = "Error updating profile.";
        message.className = "message error";
    }
});

    </script>
</body>
</html>
