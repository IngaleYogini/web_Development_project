<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CMS</title>
</head>

<body>
    <div class="container">
        <p id="pop-up">Clinic Management System</p>
        <div class="login">
            <h1>Login</h1>
            <a href="login.html"><button class="Doctor" >As Doctor</button></a>
            <a href="reslog.html"><button class="Receptionist">As Receptionist</button></a>
            
        </div>
        <div class="logo">
            <svg viewBox="0 0 300 150" class="curved-text">
                <defs>
                    <path id="curve" d="M 50,150 A 100,100 0 0,1 250,150" />
                </defs>
                <text>
                    <textPath href="#curve" startOffset="50%" text-anchor="middle">
                       Morya Dental Clinic
                    </textPath>
                </text>
            </svg>
            <div class="circular-image">
                <img src="./img/mdc.jpg" alt="Clinic Logo" />
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="password.js"></script>
</body>

</html>
