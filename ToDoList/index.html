<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo App</title>
</head>

<body>
     <div class="container">
        <div class="st-container">
            <div class="details">
                <h1>Todo App</h1>
                <p>Keep it up!</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="st-number">
                <p id="numbers">0 / 0</p>
            </div>
        </div>
        <form action="">
            <input type="text" id="taskInput" placeholder="Write your task">
            <button id="newtask">+</button>
        </form>
     </div>
     <ul id="task-list"></ul>
    <script src="script.js"></script>
</body>

</html>
